<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <div class='text'>
                <h1>Learn to code by watching others</h1>

                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
        </div>

        <div class="right-column">

            <p class='cta'>Try it free 7 days then $20/mo. thereafter</p>


            <form class='form' id='form'>
                <div class='form-control'>
                    <input type='text' placeholder='First name' id='first-name' name='first-name'>
                    <i class='fas fa-check-circle'></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small class='warning-text'></small>
                </div>

                <div class='form-control'>
                    <input type='text' placeholder='Last name' id='last-name' name='last-name'>
                    <i class='fas fa-check-circle'></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small class='warning-text'></small>
                </div>

                <div class='form-control'>
                    <input type='email' placeholder='Email' id='email' name='email'>
                    <i class='fas fa-check-circle'></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small class='warning-text'></small>
                </div>

                <div class='form-control'>
                    <input type='password' placeholder='Password' id='password' name='password'>
                    <i class='fas fa-check-circle'></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small class='warning-text'></small>
                </div>

                <button class='submit-button'>CLAIM YOUR FREE TRIAL</button>
            </form>



        </div>

    </div>



    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
